<html>
    </head>
        <title>Instancer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset='utf-8'>
    </head>
    <body>
        <header>
            <h1>Instancer</h1>
        </header>
        <main>
            <p id="message" class="message">Welcome to the instancer!</p>
            <p id="error" class="error hidden"></p>
            <section class="content">
                <div class="split challenges">
                    <h2>Challenges</h2>
                    <div id="results-challenges" class="results">
                        <div class="result">
                            <span class="result-id">ID:1</span>
                            <span class="result-name">Challenge 1</span>
                            <span class="result-control">‚ñ∂</span>
                        </div>
                        <div class="result">
                            <span class="result-id">ID:2</span>
                            <span class="result-name">Challenge 2</span>
                            <span class="result-control">‚ñ∂</span>
                        </div>
                        <div class="result">
                            <span class="result-id">ID:3</span>
                            <span class="result-name">Challenge 3</span>
                            <span class="result-control">‚ñ∂</span>
                        </div>
                    </div>
                </div>
                <div class="split instances">
                    <h2>Instances</h2>
                    <div id="results-instances" class="results">
                        <div class="result">
                            <span class="result-id">ID:1</span>
                            <span class="result-name">Instance 1</span>
                            <span class="result-challenge">(Challenge 1)</span>
                            <span class="result-starttime">[time]</span>
                            <span class="result-control">üíÄ</span>
                        </div>
                        <div class="result">
                            <span class="result-id">ID:2</span>
                            <span class="result-name">Instance 2</span>
                            <span class="result-challenge">(Challenge 3)</span>
                            <span class="result-starttime">[time]</span>
                            <span class="result-control">üîç</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
