name: "pwn-demo"
description: "A demo for pwn challenges"
category: "pwn"
type: "socket" # or "web"
remote_id: "1"

flag: "flag{demo_pwn_flag}"
flag_type: # Set any of the following to enable the flag mangling
  - "suffix"
  - "leetify"
  - "capitalize"
duration: 1800
cooldown: 0

repository: "oci://registry:5000/charts"
chart: "pwn" # The same as the charts folder name
chart_version: "0.1.0"
values: |
  image.repository=ghcr.io/dragonsecsi/dctfsi-2025/pwn/flagmanager
  image.tag=latest
  image.pullPolicy=Always
  imagePullSecrets[0].name=ghcr
  flag.envkey=FLAG
  flag.path=/app/flag.txt
