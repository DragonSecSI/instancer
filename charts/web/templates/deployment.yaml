apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/managed-by: "instancer"
    {{- with .Values.deployment.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.deployment.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: "instancer"
      app.kubernetes.io/name: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        {{- with .Values.pod.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/managed-by: "instancer"
        app.kubernetes.io/name: {{ .Release.Name }}
        {{- with .Values.pod.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1337
        runAsGroup: 1337
        fsGroup: 1337
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            privileged: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: web
              containerPort: {{ .Values.pod.port }}
              protocol: TCP
          {{- if or .Values.flag.envkey .Values.pod.env }}
          env:
          {{- if .Values.flag.envkey }}
            - name: {{ .Values.flag.envkey }}
              value: "{{ .Values.flag.flag }}"
          {{- end }}
            {{- with .Values.pod.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if or .Values.flag.path .Values.volumes }}
          volumeMounts:
            {{- if .Values.flag.path }}
            - name: flag-volume
              mountPath: {{ .Values.flag.path.dest }}
              subPath: {{ .Values.flag.path.key }}
            {{- end }}
            {{- range .Values.volumes }}
            - name: {{ .name }}
              mountPath: {{ .path }}
            {{- end }}
          {{- end }}
      {{- if or .Values.flag.path .Values.volumes }}
      volumes:
        {{- if .Values.flag.path }}
        - name: flag-volume
          configMap:
            name: {{ .Release.Name }}-flag
        {{- end }}
        {{- range .Values.volumes }}
        - name: {{ .name }}
          emptyDir:
            sizeLimit: {{ .size | default "50Mi" }}
        {{- end }}
      {{- end }}

